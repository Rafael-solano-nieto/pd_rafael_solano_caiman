<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h1 class="mb-4">Gestión de Transacciones</h1>

  <!-- Formulario -->
  <form id="transactionForm" class="mb-4">
    <input type="hidden" id="transaction_id">
    <div class="mb-3">
      <label class="form-label">Código</label>
      <input type="text" class="form-control" id="transaction_code" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="datetime-local" class="form-control" id="transaction_date" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Monto</label>
      <input type="number" class="form-control" id="amount" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select id="status" class="form-select" required>
        <option value="pending">Pendiente</option>
        <option value="completed">Completada</option>
        <option value="failed">Fallida</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Tipo de Transacción</label>
      <input type="text" class="form-control" id="transaction_type" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Platform ID</label>
      <input type="number" class="form-control" id="platform_id" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Invoice ID</label>
      <input type="number" class="form-control" id="invoice_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancelar</button>
  </form>

  <!-- Tabla -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Fecha</th>
        <th>Monto</th>
        <th>Estado</th>
        <th>Tipo</th>
        <th>Platform ID</th>
        <th>Invoice ID</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="transactionsTable"></tbody>
  </table>

  <script>
    const API_URL = 'http://localhost:3000/transactions';

    document.addEventListener('DOMContentLoaded', loadTransactions);

    async function loadTransactions() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.getElementById('transactionsTable');
      tbody.innerHTML = '';
      data.forEach(tr => {
        tbody.innerHTML += `
          <tr>
            <td>${tr.transaction_id}</td>
            <td>${tr.transaction_code}</td>
            <td>${tr.transaction_date}</td>
            <td>${tr.amount}</td>
            <td>${tr.status}</td>
            <td>${tr.transaction_type}</td>
            <td>${tr.platform_id}</td>
            <td>${tr.invoice_id}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick='editTransaction(${JSON.stringify(tr)})'>Editar</button>
              <button class="btn btn-danger btn-sm" onclick='deleteTransaction(${tr.transaction_id})'>Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    document.getElementById('transactionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('transaction_id').value;
      const transaction = {
        transaction_code: document.getElementById('transaction_code').value,
        transaction_date: document.getElementById('transaction_date').value,
        amount: document.getElementById('amount').value,
        status: document.getElementById('status').value,
        transaction_type: document.getElementById('transaction_type').value,
        platform_id: document.getElementById('platform_id').value,
        invoice_id: document.getElementById('invoice_id').value
      };

      if (id) {
        await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(transaction)
        });
      } else {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(transaction)
        });
      }
      resetForm();
      loadTransactions();
    });

    function editTransaction(tr) {
      document.getElementById('transaction_id').value = tr.transaction_id;
      document.getElementById('transaction_code').value = tr.transaction_code;
      document.getElementById('transaction_date').value = tr.transaction_date.replace(' ', 'T');
      document.getElementById('amount').value = tr.amount;
      document.getElementById('status').value = tr.status;
      document.getElementById('transaction_type').value = tr.transaction_type;
      document.getElementById('platform_id').value = tr.platform_id;
      document.getElementById('invoice_id').value = tr.invoice_id;
    }

    async function deleteTransaction(id) {
      if (confirm('¿Seguro que quieres eliminar esta transacción?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        loadTransactions();
      }
    }

    function resetForm() {
      document.getElementById('transactionForm').reset();
      document.getElementById('transaction_id').value = '';
    }
  </script>
</body>
</html>
